<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple NeuroNetwork with JavaScript</title>
	<script src="brain.js/browser.js"></script>
	<style type="text/css">
		body {
			background-color: #333;
		}

		#canv {
			position: absolute;
			top: 0; bottom: 0; right: 0; left: 0; 
			margin: auto;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<canvas id="canv" style="display: block;">
		Please update your browser to see this content.
	</canvas>

	<script type="text/javascript">

		function DCanvas(el) 
		{
			const ctx = el.getContext('2d');
			const pixel = 20;

			let is_mouse_down = false;

			canv.width = 500;
			canv.height = 500;

			// Methods
			this.drawLine = function(x1, y1, x2, y2, color = 'gray') {
				ctx.beginPath();
				ctx.strokeStyle = color;
				ctx.lineJoin = 'miter';
				ctx.lineWidth = 1;
				ctx.moveTo(x1, y1);
				ctx.lineTo(x2, y2);
				ctx.stroke();
			}

			this.drawCell = function(x, y, w, h) {
				ctx.fillStyle = 'blue';
				ctx.strokeStyle = 'blue';
				ctx.lineJoin = 'miter';
				ctx.lineWidth = 1;
				ctx.rect(x, y, w, h);
				ctx.fill();
			}

			this.clear = function() {
				ctx.clearRect(0, 0, canv.width, canv.height);
			}

		} // end funvtion DCanvas(el)

		const d = new DCanvas(document.getElementById('canv'));

		
	</script>

</body>
</html>
